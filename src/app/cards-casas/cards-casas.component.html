<section class="listing">
    <img
      class="listing-photo"
      [src]="listaCasas.photo"
      alt="Exterior photo of {{ listaCasas.name }}"
      crossorigin
    />
    <h2 class="listing-heading">{{ listaCasas.name }}</h2>
    <p class="listing-location">{{ listaCasas.city }}, {{ listaCasas.state }}</p>
  </section>
